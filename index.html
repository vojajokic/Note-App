<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note App</title>
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#F6ADC6">Pink</option>
                <option value="#1974D2">Navy Blue</option>
                <option value="#C08081">Old Rose</option>
                <option value="#A8C3BC">Opal</option>
            </select>
            <button type="button" id="add" class="add">Add Note</button>
        </div>
        <div class="notesDiv">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
